skb_stanovanjski:
  handler: ./stanovanjski.handler
  events:
    - http:
        path: /skb/stanovanjski
        method: get
        cors: true
  request:
    template:
      application/json: '{ 
        "creditAmount": "$input.params(''creditAmount'')",
        "creditTime": "$input.params(''creditTime'')",
        "creditInsurance": "$input.params(''creditInsurance'')"
        }'
